<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Vaishub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="nav-container">
            <a href="index.html">Vaishub Admin</a>
        </div>
    </header>

    <main class="admin-panel">

        <!-- Login Section -->
        <div id="loginSection">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p style="margin-top:10px; font-size: 12px; color: #666;">Use: admin@vaishub.com / admin123</p>
        </div>

        <!-- Dashboard Section (Hidden by default) -->
        <div id="dashboardSection" style="display: none;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>Manage Products</h2>
                <button id="logoutBtn" style="background:#dc3545; padding:5px 10px;">Logout</button>
            </div>

            <form id="addProductForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="number" id="productPrice" placeholder="Price" required>
                <input type="text" id="productCategory" placeholder="Category" required>
                <input type="text" id="productImage" placeholder="Image URL" required>
                <button type="submit">Add Product</button>
            </form>

            <h3>Existing Products</h3>
            <div id="adminProductList"></div>

            <div style="margin-top: 20px;">
                <a href="admin-orders.html" style="font-weight:bold; color:#131921;">View Orders &rarr;</a>
            </div>
        </div>
    </main>

    <script type="module" src="admin.js?v=8"></script>
</body>

</html>
